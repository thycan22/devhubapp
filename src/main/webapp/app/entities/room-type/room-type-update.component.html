<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-room-type-heading" jhiTranslate="devApp.roomType.home.createOrEditLabel">Create or edit a Room Type</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id"
                        readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="devApp.roomType.typeBed" for="field_typeBed">Type Bed</label>
                    <input type="text" class="form-control" name="typeBed" id="field_typeBed"
                           formControlName="typeBed"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="devApp.roomType.bathroom" for="field_bathroom">Bathroom</label>
                    <input type="checkbox" class="form-control" name="bathroom" id="field_bathroom"
                           formControlName="bathroom"/>
                </div>

            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>

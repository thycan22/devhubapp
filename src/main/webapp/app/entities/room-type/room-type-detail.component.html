<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="roomType">
            <h2><span jhiTranslate="devApp.roomType.detail.title">Room Type</span> {{roomType.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="devApp.roomType.typeBed">Type Bed</span></dt>
                <dd>
                    <span>{{roomType.typeBed}}</span>
                </dd>
                <dt><span jhiTranslate="devApp.roomType.bathroom">Bathroom</span></dt>
                <dd>
                    <span>{{roomType.bathroom}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/room-type', roomType.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>

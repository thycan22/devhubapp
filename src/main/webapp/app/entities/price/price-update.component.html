<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-price-heading" jhiTranslate="devApp.price.home.createOrEditLabel">Create or edit a Price</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id"
                        readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="devApp.price.price" for="field_price">Price</label>
                    <input type="number" class="form-control" name="price" id="field_price"
                           formControlName="price"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="devApp.price.statusPeriod" for="field_statusPeriod">Status Period</label>
                    <select class="form-control" name="statusPeriod" formControlName="statusPeriod" id="field_statusPeriod">
                        <option value="HIGH">{{'devApp.Season.HIGH' | translate}}</option>
                        <option value="MEDIUM">{{'devApp.Season.MEDIUM' | translate}}</option>
                        <option value="LOW">{{'devApp.Season.LOW' | translate}}</option>
                        <option value="SPECIAL">{{'devApp.Season.SPECIAL' | translate}}</option>
                    </select>
                </div>

            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>

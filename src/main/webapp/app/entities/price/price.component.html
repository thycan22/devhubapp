<div>
    <h2 id="page-heading">
        <span jhiTranslate="devApp.price.home.title">Prices</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-price" [routerLink]="['/price/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="devApp.price.home.createLabel">
            Create a new Price
            </span>
        </button>
    </h2>
    <jhi-alert-error></jhi-alert-error>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="alert alert-warning" *ngIf="prices?.length === 0">
        <span jhiTranslate="devApp.price.home.notFound">No prices found</span>
    </div>
    <div class="table-responsive" *ngIf="prices?.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
            <tr>
            <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
            <th scope="col" ><span jhiTranslate="devApp.price.price">Price</span></th>
            <th scope="col" ><span jhiTranslate="devApp.price.statusPeriod">Status Period</span></th>
            <th scope="col"></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let price of prices ;trackBy: trackId">
                <td><a [routerLink]="['/price', price.id, 'view' ]">{{price.id}}</a></td>
                <td>{{price.price}}</td>
                <td jhiTranslate="{{'devApp.Season.' + price.statusPeriod}}">{{price.statusPeriod}}</td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/price', price.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/price', price.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit" (click)="delete(price)"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
